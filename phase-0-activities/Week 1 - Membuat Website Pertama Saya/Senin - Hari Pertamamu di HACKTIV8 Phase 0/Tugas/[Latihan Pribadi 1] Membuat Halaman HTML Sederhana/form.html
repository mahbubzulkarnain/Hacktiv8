<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form action="./welcome.html">
        <div>
            <label>First name:</label></br>
            <input name="firstName" type="text"/>
        </div></br>
        <div>
            <label>Last name:</label></br>
            <input name="lastName" type="text"/>
        </div></br>
        <div>
            <label>Gender:</label></br>
            <input name="gender" value="male" type="radio" checked>Male</br>
            <input name="gender" value="female" type="radio">Female</br>
            <input name="gender" value="other" type="radio">Other</br>
        </div></br>
        <div>
            <label>Nationality:</label></br>
            <select name="nationality">
                <option value="indonesian">Indonesian</option>
                <option value="singaporean">Singaporean</option>
                <option value="malaysian">Malaysian</option>
                <option value="australian">Australian</option>
            </select>
        </div></br>
        <div>
            <label>Language Spoken</label></br>
            <input name="gender" value="id" type="checkbox">Bahasa Indonesia</br>
            <input name="gender" value="us" type="checkbox">English</br>
            <input name="gender" value="other" type="checkbox">Other</br>
        </div></br>
        <div>
            <label>Bio:</label></br>
            <textarea name="bio" rows="7"></textarea>
        </div>
        <button type="submit" style="margin-top:5px">Sign Up</button>
    </form>
</body>
</html>
